<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ResearchLab Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="chat-container">
    <header>ResearchLab Assistant</header>

    <div id="messages"></div>

    <form id="chat-form">
      <input
        id="message-input"
        placeholder="Ask about scientific papers..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/static/chat.js"></script>
</body>
</html>
